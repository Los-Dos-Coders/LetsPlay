name: Deploy

on:
  push:
    branches: ["shawnlong636/deployment"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3
      - name: Log in to the Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ghcr.io/los-dos-coders/letsplay-frontend
            ghcr.io/los-dos-coders/letsplay-backend
      - name: Build Docker Image
        run: docker-compose build
      - name: Push the Docker Images to the repo
        run: docker-compose push
      # - name: Install SSH Key
      #   uses: shimataro/ssh-key-action@v2
      #   with:
      #     key: ${{ secrets.SSH_PRIVATE_KEY }}
      #     known_hosts: 'DigitalOcean'
      # - name: Adding Known Hosts
      #   run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
      # - name: Create Docker Context
      #   run: docker context create remote --docker "host=ssh://${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}"
      # - name: Start Up using Remote Context
      #   run: docker-compose --context remote up -d
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.DOCKER_SSH_PRIVATE_KEY }}
          name: id_rsa
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
          if_key_exists: ignore
      - name: Get time on Host Machine via SSH
        run: ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} 'time'
      - name: Create Docker Remote Context
        run: docker context create remote --docker "host=ssh://${{ secrets.SSH_USER}}@${{ secrets.SSH_HOST }}"
      - name: Start Up Containers on Host Machine using the Remote Context
        run: DOCKER_HOST="ssh:///${{ secrets.SSH_USER}}@${{ secrets.SSH_HOST }}" docker compose up -d
      